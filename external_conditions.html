<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>外部条件模块 - 第二层</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 30px;
    background: linear-gradient(135deg, #f0f8ff, #ffe4e1);
}
h1 {
    color: #333;
}
.slider-container {
    margin: 20px 0;
}
input[type=range] {
    width: 250px;
}
.value-display {
    font-weight: bold;
    margin-left: 10px;
}
.button {
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #1e90ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}
.button:hover {
    background-color: #187bcd;
}
</style>
</head>
<body>

<h1>外部条件模块 - 第二层</h1>

<div class="slider-container">
    <label>社会角色预期：
        <input type="range" id="expectation" min="0" max="100" value="50" oninput="updateValue('expectationValue', this.value)">
        <span class="value-display" id="expectationValue">50</span>
    </label>
</div>

<div class="slider-container">
    <label>群体压力：
        <input type="range" id="pressure" min="0" max="100" value="50" oninput="updateValue('pressureValue', this.value)">
        <span class="value-display" id="pressureValue">50</span>
    </label>
</div>

<div class="slider-container">
    <label>物质条件：
        <input type="range" id="material" min="0" max="100" value="50" oninput="updateValue('materialValue', this.value)">
        <span class="value-display" id="materialValue">50</span>
    </label>
</div>

<button class="button" onclick="goBack()">返回首页</button>

<script>
function updateValue(displayId, value) {
    document.getElementById(displayId).innerText = value;
}
function goBack() {
    window.location.href = 'index.html';
}
</script>

</body>
</html>
