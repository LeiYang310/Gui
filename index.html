<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>宇宙智能探测 - 升级版</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        input, button { padding: 8px 12px; margin: 5px; }
        input[type=range] { width: 200px; }
        #details { margin-top: 20px; }
        .section { margin-top: 30px; }
    </style>
</head>
<body>

<h2>宇宙智能探测</h2>
<input type="text" id="nameInput" placeholder="请输入名称">
<button id="detectBtn">智能探测</button>

<div id="result"></div>

<div id="details" style="display:none;">
    
    <div class="section">
        <h3>内部参数</h3>
        情绪值： <span id="emotionVal">50</span>
        <input type="range" id="emotionSlider" min="0" max="100"><br><br>
        
        智能强度： <span id="intelligenceVal">70</span>
        <input type="range" id="intelligenceSlider" min="0" max="100"><br><br>
        
        外部压力： <span id="pressureVal">30</span>
        <input type="range" id="pressureSlider" min="0" max="100">
    </div>

    <div class="section">
        <h3>外部条件</h3>
        社会压力： <span id="socialPressureVal">50</span>
        <input type="range" id="socialPressureSlider" min="0" max="100"><br><br>
        
        群体期待： <span id="groupExpectationVal">50</span>
        <input type="range" id="groupExpectationSlider" min="0" max="100"><br><br>
        
        物质环境影响： <span id="materialConditionVal">50</span>
        <input type="range" id="materialConditionSlider" min="0" max="100">
    </div>
</div>

<br>
<button onclick="goToOverview()">返回总览</button>

<script>
    const probe = {
        status: "未激活",
        probeData: null,

        activate() {
            this.status = "已激活";
            console.log("[探头] 已启动");
        },

        detect(name) {
            if (this.status !== "已激活") {
                alert("请先激活探头");
                return;
            }

            const random = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            this.probeData = {
                "对象名称": name,
                "情绪值": random(30, 70),
                "智能强度": random(40, 90),
                "外部压力": random(10, 60),
                "社会压力": random(20, 80),
                "群体期待": random(10, 90),
                "物质环境影响": random(15, 85)
            };

            this.showResult();
        },

        showResult() {
            document.getElementById("result").innerText = `探测结果：发现【${this.probeData["对象名称"]}】的宇宙智能反应`;
            document.getElementById("details").style.display = "block";

            // 内部参数
            document.getElementById("emotionVal").innerText = this.probeData["情绪值"];
            document.getElementById("intelligenceVal").innerText = this.probeData["智能强度"];
            document.getElementById("pressureVal").innerText = this.probeData["外部压力"];

            document.getElementById("emotionSlider").value = this.probeData["情绪值"];
            document.getElementById("intelligenceSlider").value = this.probeData["智能强度"];
            document.getElementById("pressureSlider").value = this.probeData["外部压力"];

            // 外部条件
            document.getElementById("socialPressureVal").innerText = this.probeData["社会压力"];
            document.getElementById("groupExpectationVal").innerText = this.probeData["群体期待"];
            document.getElementById("materialConditionVal").innerText = this.probeData["物质环境影响"];

            document.getElementById("socialPressureSlider").value = this.probeData["社会压力"];
            document.getElementById("groupExpectationSlider").value = this.probeData["群体期待"];
            document.getElementById("materialConditionSlider").value = this.probeData["物质环境影响"];

            // 滑动条联动
            document.getElementById("emotionSlider").oninput = (e) => {
                this.probeData["情绪值"] = e.target.value;
                document.getElementById("emotionVal").innerText = e.target.value;
            };
            document.getElementById("intelligenceSlider").oninput = (e) => {
                this.probeData["智能强度"] = e.target.value;
                document.getElementById("intelligenceVal").innerText = e.target.value;
            };
            document.getElementById("pressureSlider").oninput = (e) => {
                this.probeData["外部压力"] = e.target.value;
                document.getElementById("pressureVal").innerText = e.target.value;
            };
            document.getElementById("socialPressureSlider").oninput = (e) => {
                this.probeData["社会压力"] = e.target.value;
                document.getElementById("socialPressureVal").innerText = e.target.value;
            };
            document.getElementById("groupExpectationSlider").oninput = (e) => {
                this.probeData["群体期待"] = e.target.value;
                document.getElementById("groupExpectationVal").innerText = e.target.value;
            };
            document.getElementById("materialConditionSlider").oninput = (e) => {
                this.probeData["物质环境影响"] = e.target.value;
                document.getElementById("materialConditionVal").innerText = e.target.value;
            };
        }
    };

    probe.activate();

    document.getElementById("detectBtn").onclick = () => {
        const name = document.getElementById("nameInput").value.trim();
        if (name === "") {
            alert("请输入名称再探测");
            return;
        }
        probe.detect(name);
    };

    function goToOverview() {
        window.location.href = "system_overview.html";
    }
</script>

</body>
</html>
