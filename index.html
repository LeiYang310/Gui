<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>宇宙智能探测</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; }
        input, button { padding: 8px 12px; margin: 5px; }
        #result { margin-top: 20px; color: blue; font-weight: bold; }
    </style>
</head>
<body>

<h2>宇宙智能探测</h2>
<input type="text" id="nameInput" placeholder="请输入名称">
<button id="detectBtn">智能探测</button>

<div id="result"></div>
<br>
<button onclick="goToOverview()">返回总览</button>

<script>
    const probe = {
        status: "未激活",
        probeData: null,

        activate() {
            this.status = "已激活";
            console.log("[探头] 已启动");
        },

        detect(name) {
            if (this.status !== "已激活") {
                alert("请先激活探头");
                return;
            }
            this.probeData = `探测结果：发现【${name}】的宇宙智能反应`;
            console.log(this.probeData);
            document.getElementById("result").innerText = this.probeData;
        }
    };

    probe.activate();

    document.getElementById("detectBtn").onclick = () => {
        const name = document.getElementById("nameInput").value.trim();
        if (name === "") {
            alert("请输入名称再探测");
            return;
        }
        probe.detect(name);
    };

    function goToOverview() {
        window.location.href = "system_overview.html";
    }
</script>

</body>
</html>
