<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>外层控制系统 - 第一层</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; background: linear-gradient(135deg, #f0f8ff, #ffe4e1); }
.button-container { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 40px; margin-top: 20px; }
.circle-button { width: 130px; height: 130px; border-radius: 50%; background: linear-gradient(45deg, #ff7f50, #ff6347); color: white; display: flex; justify-content: center; align-items: center; font-size: 14px; cursor: pointer; box-shadow: 0 0 15px rgba(0,0,0,0.3); }
.circle-button:nth-child(2) { background: linear-gradient(45deg, #1e90ff, #00bfff); }
.circle-button:nth-child(3) { background: linear-gradient(45deg, #32cd32, #3cb371); }
.button { margin-top: 20px; padding: 10px 20px; background-color: #1e90ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
input { margin: 5px; }
h2 { margin-top: 30px; }
</style>
</head>
<body>

<h1>外层控制系统 - 第一层</h1>

<h2>选择用户身份</h2>
<select id="userSelector" onchange="switchUser()"></select>

<h2>新增用户</h2>
<input type="text" id="newUserId" placeholder="输入名字"><br>
社会角色预期：<input type="number" id="b_socialExpectations" min="0" max="100" value="50"><br>
群体压力：<input type="number" id="b_groupPressure" min="0" max="100" value="50"><br>
物质条件：<input type="number" id="b_materialEnvironment" min="0" max="100" value="50"><br>
内在意图（Ni）：<input type="number" id="b_ni" min="0" max="100" value="50"><br>
逻辑判断（Ti）：<input type="number" id="b_ti" min="0" max="100" value="50"><br>
外部逻辑执行（Te）：<input type="number" id="b_te" min="0" max="100" value="50"><br>
基础稳定性：<input type="number" id="b_root" min="0" max="100" value="50"><br>
能量储备：<input type="number" id="b_energy" min="0" max="100" value="50"><br>

<button class="button" onclick="createNewUser()">创建用户</button>

<div class="button-container">
    <div class="circle-button" onclick="goToExternal()">外部条件模块</div>
    <div class="circle-button" onclick="goToInternal()">内部功能模块</div>
    <div class="circle-button" onclick="goToRoot()">根层模块</div>
</div>

<button class="button" onclick="controlNextNode()">总控启动</button>
<button class="button" onclick="window.location.href='system_overview.html'">系统总控概览</button>

<script src="app.js"></script>
<script>
window.userData = {};
window.currentUser = '';

function switchUser() {
    const selector = document.getElementById('userSelector');
    window.currentUser = selector.value;
    alert('已切换至：' + window.currentUser);
}

function createNewUser() {
    const newId = document.getElementById('newUserId').value.trim();
    if (newId === '') { alert('名字不能为空'); return; }
    if (window.userData.hasOwnProperty(newId)) { alert('该用户已存在'); return; }

    const baseline = {
        socialExpectations: Number(document.getElementById('b_socialExpectations').value),
        groupPressure: Number(document.getElementById('b_groupPressure').value),
        materialEnvironment: Number(document.getElementById('b_materialEnvironment').value),
        ni: Number(document.getElementById('b_ni').value),
        ti: Number(document.getElementById('b_ti').value),
        te: Number(document.getElementById('b_te').value),
        root: Number(document.getElementById('b_root').value),
        energy: Number(document.getElementById('b_energy').value)
    };

    window.userData[newId] = {
        baseline: baseline,
        dynamic: { ...baseline }
    };

    const selector = document.getElementById('userSelector');
    const option = document.createElement('option');
    option.value = newId;
    option.text = newId;
    selector.appendChild(option);
    selector.value = newId;
    window.currentUser = newId;

    alert('已创建并切换至：' + newId);
}

function goToExternal() { window.location.href = 'external_conditions.html'; }
function goToInternal() { window.location.href = 'internal_functions.html'; }
function goToRoot() { window.location.href = 'root_layer.html'; }
</script>

</body>
</html>
