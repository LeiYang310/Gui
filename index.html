<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>宇宙智能探测 - 清晰逻辑版</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 30px; }
        input, button { padding: 8px 12px; margin: 5px; }
        input[type=range] { width: 200px; }
        .section { margin-top: 30px; border: 1px solid #ccc; padding: 15px; width: 350px; margin-left: auto; margin-right: auto; }
        h3 { margin-bottom: 15px; }
        #resultArea { margin-top: 30px; }
        pre { white-space: pre-wrap; text-align: left; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>

<h2>宇宙智能探测</h2>
<input type="text" id="nameInput" placeholder="请输入名称">
<button id="detectBtn">智能探测</button>

<div id="details" style="display:none;">

    <div class="section">
        <h3>内部参数</h3>
        情绪值： <span id="emotionVal">0</span><br>
        <input type="range" id="emotionSlider" min="0" max="100"><br><br>

        智能强度： <span id="intelligenceVal">0</span><br>
        <input type="range" id="intelligenceSlider" min="0" max="100"><br><br>

        外部压力： <span id="pressureVal">0</span><br>
        <input type="range" id="pressureSlider" min="0" max="100"><br><br>

        内在意图： <span id="intentionVal">0</span><br>
        <input type="range" id="intentionSlider" min="0" max="100"><br><br>

        判断倾向： <span id="judgementVal">0</span><br>
        <input type="range" id="judgementSlider" min="0" max="100"><br><br>

        思维清晰度： <span id="clarityVal">0</span><br>
        <input type="range" id="claritySlider" min="0" max="100"><br><br>

        情绪稳定性： <span id="stabilityVal">0</span><br>
        <input type="range" id="stabilitySlider" min="0" max="100"><br><br>

        意志强度： <span id="willpowerVal">0</span><br>
        <input type="range" id="willpowerSlider" min="0" max="100">
    </div>

    <div class="section">
        <h3>外部条件</h3>
        社会压力： <span id="socialPressureVal">0</span><br>
        <input type="range" id="socialPressureSlider" min="0" max="100"><br><br>

        群体期待： <span id="groupExpectationVal">0</span><br>
        <input type="range" id="groupExpectationSlider" min="0" max="100"><br><br>

        物质环境影响： <span id="materialConditionVal">0</span><br>
        <input type="range" id="materialConditionSlider" min="0" max="100"><br><br>

        经济资源： <span id="economicVal">0</span><br>
        <input type="range" id="economicSlider" min="0" max="100"><br><br>

        环境安全感： <span id="safetyVal">0</span><br>
        <input type="range" id="safetySlider" min="0" max="100"><br><br>

        社交资源： <span id="socialSupportVal">0</span><br>
        <input type="range" id="socialSupportSlider" min="0" max="100"><br><br>

        社会舆论压力： <span id="publicPressureVal">0</span><br>
        <input type="range" id="publicPressureSlider" min="0" max="100"><br><br>

        环境变动不确定性： <span id="uncertaintyVal">0</span><br>
        <input type="range" id="uncertaintySlider" min="0" max="100">
    </div>
</div>

<div id="resultArea" style="display:none;">
    <h3>系统综合反馈</h3>
    <div id="resultText"></div>
</div>

<br><br>
<button onclick="goToOverview()">返回总览</button>

<script>
    const probe = {
        status: "未激活",
        probeData: null,

        activate() {
            this.status = "已激活";
        },

        detect(name) {
            if (this.status !== "已激活") {
                alert("请先激活探头");
                return;
            }

            const random = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

            this.probeData = {
                "对象名称": name,
                "情绪值": random(0, 50),
                "智能强度": random(0, 50),
                "外部压力": random(0, 50),
                "内在意图": random(0, 50),
                "判断倾向": random(0, 50),
                "思维清晰度": random(0, 50),
                "情绪稳定性": random(0, 50),
                "意志强度": random(0, 50),
                "社会压力": random(0, 50),
                "群体期待": random(0, 50),
                "物质环境影响": random(0, 50),
                "经济资源": random(0, 50),
                "环境安全感": random(0, 50),
                "社交资源": random(0, 50),
                "社会舆论压力": random(0, 50),
                "环境变动不确定性": random(0, 50)
            };

            this.showResult();
        },

        showResult() {
            document.getElementById("details").style.display = "block";
            document.getElementById("resultArea").style.display = "block";

            const setVal = (id, key) => {
                document.getElementById(id + "Val").innerText = this.probeData[key];
                document.getElementById(id + "Slider").value = this.probeData[key];
                document.getElementById(id + "Slider").oninput = (e) => {
                    this.probeData[key] = e.target.value;
                    document.getElementById(id + "Val").innerText = e.target.value;
                    this.showResult();
                };
            };

            setVal("emotion", "情绪值");
            setVal("intelligence", "智能强度");
            setVal("pressure", "外部压力");
            setVal("intention", "内在意图");
            setVal("judgement", "判断倾向");
            setVal("clarity", "思维清晰度");
            setVal("stability", "情绪稳定性");
            setVal("willpower", "意志强度");
            setVal("socialPressure", "社会压力");
            setVal("groupExpectation", "群体期待");
            setVal("materialCondition", "物质环境影响");
            setVal("economic", "经济资源");
            setVal("safety", "环境安全感");
            setVal("socialSupport", "社交资源");
            setVal("publicPressure", "社会舆论压力");
            setVal("uncertainty", "环境变动不确定性");

            const internalAvg = (
                parseFloat(this.probeData["情绪值"]) +
                parseFloat(this.probeData["智能强度"]) +
                parseFloat(this.probeData["外部压力"]) +
                parseFloat(this.probeData["内在意图"]) +
                parseFloat(this.probeData["判断倾向"]) +
                parseFloat(this.probeData["思维清晰度"]) +
                parseFloat(this.probeData["情绪稳定性"]) +
                parseFloat(this.probeData["意志强度"])
            ) / 8;

            const externalAvg = (
                parseFloat(this.probeData["社会压力"]) +
                parseFloat(this.probeData["群体期待"]) +
                parseFloat(this.probeData["物质环境影响"]) +
                parseFloat(this.probeData["经济资源"]) +
                parseFloat(this.probeData["环境安全感"]) +
                parseFloat(this.probeData["社交资源"]) +
                parseFloat(this.probeData["社会舆论压力"]) +
                parseFloat(this.probeData["环境变动不确定性"])
            ) / 8;

            const finalScore = Math.round((internalAvg * 0.6) + (externalAvg * 0.4));

            let feedback = "";
            if (finalScore >= 80) {
                feedback = "系统状态：极佳，具备高度智能反应能力";
            } else if (finalScore >= 60) {
                feedback = "系统状态：良好，智能表现稳定";
            } else if (finalScore >= 40) {
                feedback = "系统状态：一般，存在智能波动";
            } else {
                feedback = "系统状态：较弱，需优化外部与内部条件";
            }

            let weakFactors = [];
            for (const [key, value] of Object.entries(this.probeData)) {
                if (key === "对象名称") continue;
                if (value <= 20) {
                    weakFactors.push(`${key}：${value}`);
                }
            }

            let weakText = "";
            if (weakFactors.length > 0) {
                weakText = `\n\n【低评分关键指标】：\n` + weakFactors.join("\n");
            } else {
                weakText = `\n\n所有指标均处于良好区间`;
            }

            document.getElementById("resultText").innerHTML =
                `<pre>探测对象：${this.probeData["对象名称"]}\n综合评分：${finalScore}\n${feedback}${weakText}</pre>`;
        }
    };

    probe.activate();

    document.getElementById("detectBtn").onclick = () => {
        const name = document.getElementById("nameInput").value.trim();
        if (name === "") {
            alert("请输入名称再探测");
            return;
        }
        probe.detect(name);
    };

    function goToOverview() {
        window.location.href = "system_overview.html";
    }
</script>

</body>
</html>
