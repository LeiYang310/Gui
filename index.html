<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>宇宙智能探测 - 分层信息版</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
        #basicInfo, #detailInfo, #privateControl { width: 360px; margin: 20px auto; padding: 15px; border: 1px solid #ccc; }
        button { padding: 8px 15px; margin: 10px; }
    </style>
</head>
<body>

<h2>宇宙智能探测 - 信息分层显示版</h2>

<div id="basicInfo"></div>
<button onclick="showDetails()">详细查看</button>
<div id="detailInfo" style="display:none;"></div>
<div id="privateControl" style="display:none;"></div>

<script>

// 示例参数
let 综合评分 = 14;
let 外部压力 = 27;
let 目标名称 = "胖女人";

// 公共数据示例
const 基础数据 = {
    "情绪值": 7,
    "智能强度": 7,
    "外部压力": 外部压力
};

// 私密参数，设计者专属
const 私密控制 = {
    "意志强度": 30,
    "内在意图": 35
};

// 初始化页面
function updateBasicInfo() {
    document.getElementById("basicInfo").innerHTML = `
        <h4>探测对象：${目标名称}</h4>
        <p>情绪值：${基础数据["情绪值"]}</p>
        <p>智能强度：${基础数据["智能强度"]}</p>
        <p>外部压力：${基础数据["外部压力"]}</p>
        <p>综合评分：${综合评分}</p>
    `;
}

// 详细信息展开
function showDetails() {
    document.getElementById("detailInfo").style.display = "block";
    document.getElementById("detailInfo").innerHTML = `
        <h4>详细参数</h4>
        <p>思维清晰度：${随机值()}</p>
        <p>意志强度（部分公开）：${私密控制["意志强度"]}</p>
        <p>环境波动不确定性：${随机值()}</p>
    `;

    // 高权限私密区仅设计者可见
    if (isDesigner()) {
        document.getElementById("privateControl").style.display = "block";
        document.getElementById("privateControl").innerHTML = `
            <h4>设计者私密控制区</h4>
            <button onclick="干预('意志强度', 50)">提升意志强度</button>
            <button onclick="干预('内在意图', 50)">强化内在意图</button>
        `;
    }
}

// 设计者身份判断（示例为默认本人）
function isDesigner() {
    return true;
}

// 干预操作
function 干预(key, value) {
    if (私密控制.hasOwnProperty(key)) {
        私密控制[key] = value;
        alert(`已将【${key}】调整为 ${value}`);
        showDetails();
    }
}

// 自动预警，重要对象自动展开
function 自动检查() {
    if (综合评分 < 20 || 外部压力 > 40) {
        showDetails();
    }
}

// 生成随机0-50数值
function 随机值() {
    return Math.floor(Math.random() * 51);
}

// 初始渲染
updateBasicInfo();
自动检查();

</script>

</body>
</html>
