<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>龟壳智能探测</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>龟壳智能探测</h1>
    <p>请输入探测对象：</p>
    <input type="text" id="targetName" placeholder="对象姓名">
    <br><br>
    <button onclick="startBasic()">普通模式</button>
    <button onclick="startAdvanced()">进阶模式</button>
</div>

<script>
function getName() {
    const name = document.getElementById('targetName').value.trim();
    return name || '未知对象';
}
function startBasic() {
    location.href = "basic_detect.html?name=" + encodeURIComponent(getName());
}
function startAdvanced() {
    location.href = "advanced.html?name=" + encodeURIComponent(getName());
}
</script>
</body>
</html>
