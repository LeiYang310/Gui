<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>龟壳智能探测</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>龟壳智能探测</h1>
    <div class="input-section">
        <input type="text" id="targetName" placeholder="请输入探测对象姓名">
        <div class="button-group">
            <button onclick="startBasic()">普通模式</button>
            <button onclick="startAdvanced()">进阶模式</button>
        </div>
    </div>
</div>

<script>
function getName() {
    const name = document.getElementById('targetName').value.trim();
    return name || "未知对象";
}
function startBasic() {
    location.href = "basic_mode.html?name=" + encodeURIComponent(getName());
}
function startAdvanced() {
    location.href = "advanced_mode.html?name=" + encodeURIComponent(getName());
}
</script>
</body>
</html>
