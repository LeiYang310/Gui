<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>宇宙智能探测 - 标准探测版</title>
<style>
    body { font-family: Arial; text-align: center; }
    .container { margin-top: 50px; }
    .block { border: 1px solid #ccc; padding: 15px; margin: 20px auto; width: 300px; text-align: left; }
    .slider { width: 100%; }
    button { margin-top: 10px; }
</style>
</head>
<body>

<h2>宇宙智能探测 - 标准探测版</h2>

<div class="container">
    <input type="text" id="nameInput" placeholder="输入探测对象">
    <button onclick="probe()">智能探测</button>
</div>

<div id="resultArea" style="display:none;">

    <div class="block">
        <h3>探测对象：<span id="targetName"></span></h3>
        <p>综合评分：<span id="totalScore"></span></p>
    </div>

    <div class="block">
        <h4>外部因素</h4>
        <p>社会资源：<span id="ext1"></span></p>
        <p>群体期待：<span id="ext2"></span></p>
        <p>环境安全感：<span id="ext3"></span></p>
    </div>

    <div class="block">
        <h4>内部因素</h4>
        <p>思维清晰度：<span id="int1"></span></p>
        <p>意志强度：<span id="int2"></span></p>
        <p>内在意图：<span id="int3"></span></p>
    </div>

    <div class="block">
        <h4>内因功能区</h4>
        <p>Ti 逻辑判断：<span id="funcTi"></span>%</p>
        <p>Fi 价值系统：<span id="funcFi"></span>%</p>
        <p>Ni 预测能力：<span id="funcNi"></span>%</p>
        <p>Se 外部感知：<span id="funcSe"></span>%</p>
    </div>

    <div class="block">
        <h4>动能状态</h4>
        <p>总体动能：<span id="dynamics"></span>%</p>
    </div>

</div>

<script>
function random(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function probe() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) {
        alert("请输入探测对象名称！");
        return;
    }

    // 随机生成数据
    const data = {
        ext1: random(0,50),
        ext2: random(0,50),
        ext3: random(0,50),
        int1: random(0,50),
        int2: random(0,50),
        int3: random(0,50),
        funcTi: random(30,70),
        funcFi: random(20,60),
        funcNi: random(30,70),
        funcSe: random(20,60),
    };

    const total = Math.round( (data.ext1 + data.ext2 + data.ext3 + data.int1 + data.int2 + data.int3) / 6 );
    const dynamics = Math.round( (data.funcTi + data.funcFi + data.funcNi + data.funcSe) / 4 );

    // 展示数据
    document.getElementById("targetName").innerText = name;
    document.getElementById("totalScore").innerText = total;
    document.getElementById("ext1").innerText = data.ext1;
    document.getElementById("ext2").innerText = data.ext2;
    document.getElementById("ext3").innerText = data.ext3;
    document.getElementById("int1").innerText = data.int1;
    document.getElementById("int2").innerText = data.int2;
    document.getElementById("int3").innerText = data.int3;
    document.getElementById("funcTi").innerText = data.funcTi;
    document.getElementById("funcFi").innerText = data.funcFi;
    document.getElementById("funcNi").innerText = data.funcNi;
    document.getElementById("funcSe").innerText = data.funcSe;
    document.getElementById("dynamics").innerText = dynamics;

    document.getElementById("resultArea").style.display = "block";
}
</script>

</body>
</html>
