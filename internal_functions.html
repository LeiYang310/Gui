<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>内部功能模块 - 第二层</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        input[type=range] { width: 200px; }
    </style>
</head>
<body>

<h2>内部功能模块 - 第二层</h2>

<div>
    内在意图（Ni）： <span id="niValue">50</span>
    <input type="range" id="niSlider" min="0" max="100" value="50">
</div>
<div>
    逻辑判断（Ti）： <span id="tiValue">50</span>
    <input type="range" id="tiSlider" min="0" max="100" value="50">
</div>
<div>
    外部逻辑执行（Te）： <span id="teValue">50</span>
    <input type="range" id="teSlider" min="0" max="100" value="50">
</div>

<br>
<button onclick="goToOverview()">返回总览</button>

<script>
    const niSlider = document.getElementById("niSlider");
    const niValue = document.getElementById("niValue");
    niSlider.oninput = () => { niValue.innerText = niSlider.value; };

    const tiSlider = document.getElementById("tiSlider");
    const tiValue = document.getElementById("tiValue");
    tiSlider.oninput = () => { tiValue.innerText = tiSlider.value; };

    const teSlider = document.getElementById("teSlider");
    const teValue = document.getElementById("teValue");
    teSlider.oninput = () => { teValue.innerText = teSlider.value; };

    function goToOverview() {
        window.location.href = "system_overview.html";
    }
</script>

</body>
</html>
