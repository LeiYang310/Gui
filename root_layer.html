<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>根层模块 - 第二层</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin: 30px; background: linear-gradient(135deg, #fff0f5, #f0ffff); }
.slider-container { margin: 20px 0; }
input[type=range] { width: 250px; }
.value-display { font-weight: bold; margin-left: 10px; }
.button { margin-top: 30px; padding: 10px 20px; background-color: #1e90ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<h1>根层模块 - 第二层</h1>

<div class="slider-container">
<label>基础稳定性：
<input type="range" id="root" min="0" max="100" value="50" oninput="updateRootLayer('root', this.value)">
<span class="value-display" id="rootValue">50</span>
</label>
</div>

<div class="slider-container">
<label>能量储备：
<input type="range" id="energy" min="0" max="100" value="50" oninput="updateRootLayer('energy', this.value)">
<span class="value-display" id="energyValue">50</span>
</label>
</div>

<button class="button" onclick="goBack()">返回首页</button>

<script src="app.js"></script>
<script>
function updateRootLayer(key, value) {
    window.userData[window.currentUser].rootLayer[key] = Number(value);
    document.getElementById(key + 'Value').innerText = value;
}
function goBack() {
    window.location.href = 'index.html';
}
</script>

</body>
</html>
